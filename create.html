        <script type="text/javascript">
            $(document).ready(function () {
        
                $('#introduce').on('keyup', function() {
                    $('#text_cnt').html("("+$(this).val().length+" / 500)");
            
                    if($(this).val().length > 500) {
                        $(this).val($(this).val().substring(0, 500));
                        $('#text_cnt').html("(500 / 500)");
                    }
                });
        
                $('#nickname').on('input', processkey);
                $('#age').on('input', processkey);
                $('#gender').on('input', processkey);
                $('#zone').on('input', processkey);
                $('introduce').on('input', processkey);
                
                function processkey() {
                    var nickname = $('#nickname').val();
                    var age = $('#age').val();
                    var gender = $('#gender').val();
                    var zone = $('#zone').val();
                    var introduce = $('#introduce').val();
            
                    if(nickname != "" && age != "" && zone != "" && introduce != "") {
                        $('#submit').css("background-color","#ff798f");
                    } else if(nickname == "" || age == "" || zone == "" || introduce == "") {
                        $('#submit').css("background-color","#ffc0cb");
                    }
                }
        
                $('#submit')
            })
        
            </script>
